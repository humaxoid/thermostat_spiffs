<!DOCTYPE HTML>
<html>
    <head>
    <title>Порог температуры</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <h2>BME280</h2> 
    <h3>%DATA4% &deg;C</h3>
    <h2>ESP32 Установка порога</h2>
    <form action="/get">
      Температурный порог <input type="number" step="0.1" name="threshold_input" value="%THRESHOLD1%" required><br>
      Автоматика <input type="checkbox" name="enable_arm_input" value="true" %AUTO1%><br><br>
      <input type="submit" value="Применить">
    </form>
</body>
</html>
